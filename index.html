            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            buttonElement.innerHTML = 'Copied!';

                    const snippets = api.codeSnippets;
                    const languages = Object.keys(snippets);
                    const tabButtons = languages.map((lang, i) => `<button data-lang="${lang}" class="snippet-tab px-4 py-2 text-sm font-medium rounded-t-lg transition-colors ${i === 0 ? 'bg-gray-900 text-cyan-400' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">${lang.charAt(0).toUpperCase() + lang.slice(1)}</button>`).join('');
                    const codeBlocks = languages.map((lang, i) => `<div class="snippet-content ${i === 0 ? '' : 'hidden'}" data-lang-content="${lang}"><div class="relative"><pre class="language-${lang} !bg-gray-900 !my-0"><code>${snippets[lang].replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre><button class="copy-code-btn absolute top-2 right-2 text-gray-400 hover:text-white transition-colors text-sm flex items-center gap-1 bg-gray-700/50 px-2 py-1 rounded"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>Copy</button></div></div>`).join('');
                    codeSnippetHtml = `<div class="mt-5 border-t border-gray-700 pt-4"><h4 class="font-semibold text-gray-200 mb-2">"Hello World" Example:</h4><div class="flex border-b border-gray-700">${tabButtons}</div>${codeBlocks}</div>`;
                }

                const resultCard = `
                    <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-lg p-6 mb-4 fade-in" style="animation-delay: ${index * 100}ms">
                        <div class="flex justify-between items-start"><h3 class="text-2xl font-bold text-cyan-400">${api.name}</h3><div class="flex-shrink-0 ml-4 hidden sm:block">${tagItems}</div></div>
                        <p class="text-gray-300 mt-2">${api.description}</p>
                        <div class="mt-5 border-t border-gray-700 pt-4"><h4 class="font-semibold text-gray-200 mb-2">Quick Guide:</h4><ol class="list-decimal list-inside text-gray-400 space-y-1">${guideItems}</ol></div>
                        ${codeSnippetHtml}
                        <div class="mt-6 flex flex-col sm:flex-row gap-4"><a href="${api.link}" target="_blank" class="w-full sm:w-auto bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300 text-center">Get API Key ➔</a><a href="${api.docs}" target="_blank" class="w-full sm:w-auto bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300 text-center">Read Docs</a></div>
                    </div>`;
                resultsContainer.innerHTML += resultCard;
            });

            document.querySelectorAll('.copy-code-btn').forEach(button => {
                const code = button.previousElementSibling.querySelector('code').innerText;
                button.addEventListener('click', () => copyToClipboard(code, button));
            });
            document.querySelectorAll('.snippet-tab').forEach(button => {
                button.addEventListener('click', (e) => {
                    const card = e.target.closest('.p-6');
                    const lang = e.target.dataset.lang;
                    card.querySelectorAll('.snippet-tab').forEach(btn => { btn.classList.remove('bg-gray-900', 'text-cyan-400'); btn.classList.add('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600'); });
                    e.target.classList.add('bg-gray-900', 'text-cyan-400');
                    e.target.classList.remove('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600');
                    card.querySelectorAll('.snippet-content').forEach(content => content.classList.add('hidden'));
                    card.querySelector(`.snippet-content[data-lang-content="${lang}"]`).classList.remove('hidden');
                });
            });
            Prism.highlightAll();
        }

        function displayFilterTags() {
            const allTags = [...new Set(apiDatabase.flatMap(api => api.tags))];
            let tagsHtml = `<button data-tag="All" class="filter-tag bg-cyan-500 text-white px-3 py-1 text-sm font-medium rounded-full transition-colors">All</button>`;
            allTags.forEach(tag => { tagsHtml += `<button data-tag="${tag}" class="filter-tag bg-gray-700 hover:bg-gray-600 text-gray-200 px-3 py-1 text-sm font-medium rounded-full transition-colors">${tag}</button>`; });
            filterTagsContainer.innerHTML = tagsHtml;
            document.querySelectorAll('.filter-tag').forEach(button => {
                button.addEventListener('click', (e) => {
                    activeFilterTag = e.target.dataset.tag;
                    document.querySelectorAll('.filter-tag').forEach(btn => { btn.classList.remove('bg-cyan-500', 'text-white'); btn.classList.add('bg-gray-700', 'text-gray-200'); });
                    e.target.classList.add('bg-cyan-500', 'text-white');
                    e.target.classList.remove('bg-gray-700', 'text-gray-200');
                    runFilter();
                });
            });
        }

        // --- Core Logic ---
        function runFilter() {
            const searchTerm = searchInput.value.toLowerCase();
            let filteredApis = apiDatabase;
            if (activeFilterTag !== 'All') { filteredApis = filteredApis.filter(api => api.tags.includes(activeFilterTag)); }
            if (searchTerm) { filteredApis = filteredApis.filter(api => api.name.toLowerCase().includes(searchTerm) || api.tags.some(tag => tag.toLowerCase().includes(searchTerm))); }
            displayResults(filteredApis, searchInput.value);
        }

        // --- Modal Logic ---
        function showModal() { submissionModal.classList.remove('hidden'); }
        function hideModal() { submissionModal.classList.add('hidden'); submissionForm.reset(); }

        // --- Event Listeners ---
        openModalBtn.addEventListener('click', showModal);
        closeModalBtn.addEventListener('click', hideModal);
        cancelBtn.addEventListener('click', hideModal);
        submissionModal.addEventListener('click', (event) => { if (event.target === submissionModal) { hideModal(); } });
        submissionForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const submitButton = submissionForm.querySelector('button[type="submit"]');
            const originalText = submitButton.innerText;
            submitButton.innerText = 'Submitted!';
            submitButton.disabled = true;
            setTimeout(() => {
                hideModal();
                submitButton.innerText = originalText;
                submitButton.disabled = false;
            }, 2000);
        });
        searchInput.addEventListener('input', runFilter);
        window.onload = () => {
            displayFilterTags();
            runFilter();
        };
    </script>
</body>
</html>
